name: Digest and Mail Raindrop

on:
  schedule:
    - cron: "0 10 * * *" # JST 19:00 every day
  workflow_dispatch:

# OIDC認証に必要な権限
permissions:
  id-token: write
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run batch
        env:
          RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # AWS認証はRoleで自動設定されるため、個別のキーは不要
          SUMMARY_SYSTEM_PROMPT: ${{ secrets.SUMMARY_SYSTEM_PROMPT }}
          TO_EMAIL: ${{ vars.TO_EMAIL }}
          FROM_EMAIL: ${{ vars.FROM_EMAIL }}
          FROM_NAME: ${{ vars.FROM_NAME }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          BATCH_LOOKBACK_DAYS: ${{ vars.BATCH_LOOKBACK_DAYS }}
          HTTP_USER_AGENT: ${{ vars.HTTP_USER_AGENT }}
        run: python main.py
