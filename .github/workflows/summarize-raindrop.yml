name: Summarize Raindrop

on:
  schedule:
    - cron: "0 21 */3 * *" # JST 06:00 every 3 days
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Fetch & filter Raindrop items
        env:
          RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL: ${{ vars.TO_EMAIL }}
          FROM_EMAIL: ${{ vars.FROM_EMAIL }}
          FROM_NAME: ${{ vars.FROM_NAME }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        run: python main.py

      - name: Summarize contents
        if: ${{ always() }} # reuse same run, step name reflects phase
        run: echo "Summarization handled inside python main.py"

      - name: Deliver email & update Raindrop
        if: ${{ always() }} # reuse same run, step name reflects phase
        run: echo "Delivery handled inside python main.py"
